<mat-card class="location-input animated zoomIn" [ngClass]="{'show': showForm}">
    <form (ngSubmit)="submit(location)" autocomplete="off">
        <mat-grid-list cols="2" rowHeight="80px">
            <mat-grid-tile [colspan]="2">
                <mat-form-field>
                    <input matInput placeholder="City" [(ngModel)]="location" [ngModelOptions]="{standalone: true}"/>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="2">
                <button mat-raised-button type="submit" color="primary">Check weather</button>
            </mat-grid-tile>
        </mat-grid-list>
    </form>
</mat-card>
